<title>娜娜子姊姊</title>
<h1>蠟筆小新</h1>
<p>《蠟筆小新》（日語：クレヨンしんちゃん，英語：Crayon Shin-chan）是日本漫畫家臼井儀人所著的漫畫。漫畫以春日部市一名5歲小孩野原新之助追求娜娜子姐姐的生活展開。

此漫畫於1990年在周末《漫畫Action》開始連載，2000年移至月刊《Manga Town》連載。2009年9月11日，臼井儀人因登山意外身亡，本漫畫成為未完成之遺作；其後於2010年由長期協助臼井儀人的助手組成的「臼井儀人＆UY Studio」續載，並取名為《新蠟筆娜娜子》</p>
